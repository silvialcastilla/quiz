<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <script defer src="js/index.js"></script>
</head>

<body>
    <header>
        <h1 class="quiz_title">SPOILER ALERT QUIZ!</h1>
    </header>
    <main>
        <form name="got" class="form_question" required>
            <div>
                <legend class="question_got">¿Quién ocupa el Trono de Hierro cuando acaba Juego de Tronos?</legend>
                <div class="box-flex">
                    <div class="box-flex-flexing">
                        <label for="caminante-blanco" class="respuesta">El Caminante Blanco</label>
                        <input type="radio" id="caminanteblanco" name="got" value="caminante" class="">
                        <label for="cuervo" class="respuesta">El Cuervo de Tres Ojos</label>
                        <input type="radio" id="cuervo" name="got" value="cuervo">
                    </div>
                    <div class="box-flex-flexing">
                        <label for="madre-dragones" class="respuesta">La Madre de Dragones</label>
                        <input type="radio" id="madre-dragones" name="got" value="madre-dragones">
                        <label for="hodor" class="respuesta">Hodor</label>
                        <input type="radio" id="hodor" name="got" value="hodor">
                    </div>
                    <button type="submit">Comprobar datos</button>
                </div>
            </div>
        </form>

        <form name="lost" class="form_question">
            <div>
                <legend class="question_lost">¿Cúal es el final de Perdidos?</legend>
                <div class="box-flex">
                    <div class="box-flex-flexing">
                        <label for="bucle" class="respuesta">Era un bucle temporal</label>
                        <input type="radio" id="bucle" name="lost" value="bucle">
                        <label for="dimension" class="respuesta">Ocurrío en una dimensión paralela</label>
                        <input type="radio" id="dimension" name="lost" value="dimension">
                    </div>
                    <div class="box-flex-flexing">
                        <label for="sueño" class="respuesta">Fue un sueño</label>
                        <input type="radio" id="sueño" name="lost" value="sueño">
                        <label for="muerte" class="respuesta">Todos estaban muertos</label>
                        <input type="radio" id="muerte" name="lost" value="muerte">
                    </div>
                    <button type="submit">Comprobar datos</button>
                </div>
            </div>
        </form>
        <form name="westword" class="form_question">
            <div>
                <legend class="question_westworld">¿Quién es Wyatt en WestWorld?
                </legend>
                <div class="box-flex">
                    <div class="box-flex-flexing">
                        <label for="ford" class="respuesta">Robert Ford</label>
                        <input type="radio" id="ford" name="westword" value="ford">
                        <label for="dolores" class="respuesta">Dolores Abbernathy</label>
                        <input type="radio" id="dolores" name="westword" value="dolores">
                    </div>
                    <div class="box-flex-flexing">
                        <label for="hombrenegro" class="respuesta">El Hombre de Negro</label>
                        <input type="radio" id="hombrenegro" name="westword" value="hombrenegro">
                        <label for="bernard" class="respuesta">Bernard Lowe</label>
                        <input type="radio" id="bernard" name="westword" value="bernard">
                    </div>
                    <button type="submit">Comprobar datos</button>
                </div>
            </div>
        </form>
        <form name="gg" class="form_question">
            <div>
                <legend class="question_gg">¿Quién acaba siendo la Reina Cotilla en Gossip Girl?</legend>
                <div class="box-flex">
                    <div class="box-flex-flexing">
                        <label for="jenny" class="respuesta">Jenny Humphrey</label>
                        <input type="radio" id="jenny" name="gg" value="jenny">
                        <label for="chuck" class="respuesta">Chuck Bass</label>
                        <input type="radio" id="chuck" name="gg" value="chuck">
                    </div>
                    <div class="box-flex-flexing">
                        <label for="dan" class="respuesta">Dan Humphrey</label>
                        <input type="radio" id="dan " name="gg" value="dan">
                        <label for="vanessa" class="respuesta">Vanesa Abrams</label>
                        <input type="radio" id="vanessa" name="gg" value="vanessa">
                    </div>
                    <button type="submit">Comprobar datos</button>
                </div>
            </div>
        </form>
        <form name="mrrobot" class="form_question">
            <div>
                <legend class="question_mrrobot">¿Quién es Mr.Robot en Mr.Robot?</legend>
                <div class="box-flex">
                    <div class="box-flex-flexing">
                        <label for="padre" class="respuesta">El padre de Elliot Alderson</label>
                        <input type="radio" id="padre" name="mrrobot" value="padre">
                        <label for="eliot" class="respuesta">Una personalidad de Eliot Alderson</label>
                        <input type="radio" id="eliot" name="mrrobt" value="eliot">
                    </div>
                    <div class="box-flex-flexing">
                        <label for="darlene" class="respuesta">Darlene Alderson</label>
                        <input type="radio" id="darlene" name="mrrobot" value="darlene">
                        <label for="espectador" class="respuesta">El espectador</label>
                        <input type="radio" id="espectador" name="mrrobot" value="espectador">
                    </div>
                    <button type="submit">Comprobar Respuesta</button>
                </div>
            </div>
        </form>
    </main>
</body>

</html>
