<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <script defer src="js/index.js"></script>
</head>

<body>
    <header>
        <h1 class="quiz_title">SPOILER ALERT QUIZ!</h1>
    </header>
    <main>
        <form name="gots" class="form_question" required>
            <div>
                <legend>¿Quién ocupa el Trono de Hierro cuando acaba Juego de Tronos?</legend>
                <div class="box-flex">
                    <div class="box-flex-flexing">
                        <label for="caminante-blanco" id="caminante" class="respuesta1">El Caminante Blanco</label>
                        <input type="radio" id="caminante-blanco" name="got" value="caminante" required>
                        <label for="cuervos" id="cuervo" class="respuesta1">El Cuervo de Tres Ojos</label>
                        <input type="radio" id="cuervos" name="got" value="cuervo">
                    </div>
                    <div class="box-flex-flexing">
                        <label for="madre-dragones" class="respuesta1">La Madre de Dragones</label>
                        <input type="radio" id="madre-dragones" name="got" value="madre-dragones">
                        <label for="hodor" class="respuesta1">Hodor</label>
                        <input type="radio" id="hodor" name="got" value="hodor">
                    </div>
                    <button type="submit" class="button">Comprobar datos</button>
                </div>
            </div>
        </form>

        <form name="losts" class="form_question">
            <div>
                <legend>¿Cúal es el final de Perdidos?</legend>
                <div class="box-flex">
                    <div class="box-flex-flexing">
                        <label for="bucle" class="respuesta2">Era un bucle temporal</label>
                        <input type="radio" id="bucle" name="lost" value="bucle" required>
                        <label for="dimension" class="respuesta2">Ocurrío en una dimensión paralela</label>
                        <input type="radio" id="dimension" name="lost" value="dimension">
                    </div>
                    <div class="box-flex-flexing">
                        <label for="sueño" class="respuesta2">Fue un sueño</label>
                        <input type="radio" id="sueño" name="lost" value="sueño">
                        <label for="muerte" class="respuesta2">Todos estaban muertos</label>
                        <input type="radio" id="muerte" name="lost" value="muerte">
                    </div>
                    <button type="submit" class="button">Comprobar datos</button>
                </div>
            </div>
        </form>
        <form name="westworlds" class="form_question">
            <div>
                <legend>¿Quién es Wyatt en WestWorld?
                </legend>
                <div class="box-flex">
                    <div class="box-flex-flexing">
                        <label for="ford" class="respuesta3">Robert Ford</label>
                        <input type="radio" id="ford" name="westword" value="ford" required>
                        <label for="dolores" class="respuesta3">Dolores Abbernathy</label>
                        <input type="radio" id="dolores" name="westword" value="dolores">
                    </div>
                    <div class="box-flex-flexing">
                        <label for="hombrenegro" class="respuesta3">El Hombre de Negro</label>
                        <input type="radio" id="hombrenegro" name="westword" value="hombrenegro">
                        <label for="bernard" class="respuesta3">Bernard Lowe</label>
                        <input type="radio" id="bernard" name="westword" value="bernard">
                    </div>
                    <button type="submit" class="button">Comprobar datos</button>
                </div>
            </div>
        </form>
        <form name="ggs" class="form_question">
            <div>
                <legend>¿Quién acaba siendo la Reina Cotilla en Gossip Girl?</legend>
                <div class="box-flex">
                    <div class="box-flex-flexing">
                        <label for="jenny" class="respuesta4">Jenny Humphrey</label>
                        <input type="radio" id="jenny" name="gg" value="jenny" required>
                        <label for="chuck" class="respuesta4">Chuck Bass</label>
                        <input type="radio" id="chuck" name="gg" value="chuck">
                    </div>
                    <div class="box-flex-flexing">
                        <label for="dan" class="respuesta4">Dan Humphrey</label>
                        <input type="radio" id="dan " name="gg" value="dan">
                        <label for="vanessa" class="respuesta4">Vanesa Abrams</label>
                        <input type="radio" id="vanessa" name="gg" value="vanessa">
                    </div>
                    <button type="submit" class="button">Comprobar datos</button>
                </div>
            </div>
        </form>
        <form name="mrrobots" class="form_question">
            <div>
                <legend>¿Quién es Mr.Robot en Mr.Robot?</legend>
                <div class="box-flex">
                    <div class="box-flex-flexing">
                        <label for="padre" class="respuesta5">El padre de Elliot Alderson</label>
                        <input type="radio" id="padre" name="mrrobot" value="padre" required>
                        <label for="eliot" class="respuesta5">Una personalidad de Eliot Alderson</label>
                        <input type="radio" id="eliot" name="mrrobt" value="eliot">
                    </div>
                    <div class="box-flex-flexing">
                        <label for="darlene" class="respuesta5">Darlene Alderson</label>
                        <input type="radio" id="darlene" name="mrrobot" value="darlene">
                        <label for="espectador" class="respuesta5">El espectador</label>
                        <input type="radio" id="espectador" name="mrrobot" value="espectador">
                    </div>
                    <button type="submit" class="button">Comprobar Respuesta</button>
                </div>
            </div>
        </form>
    </main>
</body>

</html>
